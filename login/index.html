<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>DashBrains - Login</title>
  <link rel="stylesheet" href="assets/css/stylesheet.css">
  <link rel="icon" href="assets/img/logo.png">
</head>
<body>

<div class="container">
  <img src="assets/img/logo.png">
  <h2 class="title">Entra su Ecobrains</h2>
  <form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit" id="loginButton">Login</button>
    <p id="errorMessage" class="hidden">Troppi tentativi errati, benjamin non ti far√† passare!</p>
  </form>
</div>

<script>
document.getElementById("loginButton").addEventListener("click", function(event) {
  event.preventDefault(); // Prevent the default form submission behavior
  window.location.href = "http://dashboard.ecobrains.it:5679"; // Redirect to DashBoard
});
</script>

</body>
</html>
